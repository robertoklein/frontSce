<div class="md-padding" layout="column" layout-align="center center">
        <md-card class="card-sm">
          <md-toolbar class="tl-action-bar md-hue-2">
            <div class="md-toolbar-tools">
              <md-input-container md-no-float class="search-field" flex>
                <md-icon>search</md-icon>
                <input ng-model="vm.search" type="text" placeholder="Pesquisar">
              </md-input-container>
              <md-button class="md-raised md-accent" ng-click="vm.showEditPrompt($event)" aria-label="Adicionar Unidade">
                Adicionar Usuário
              </md-button>
            </div>
          </md-toolbar>
      
          <md-table-container>
            <table md-table>
              <thead md-head>
              <tr md-row>
                <th md-column>Código</th>
                <th md-column>Nome</th>
                <th md-column>Login</th>
                <th md-column>Administrador</th>
                <th md-column></th>
              </tr>
              </thead>
              <tbody md-body>
              <tr md-row ng-repeat="user in vm.allUsers">
                <td md-cell>
                  {{user.id}}
                </td>
                <td md-cell>
                  {{user.name}}              
                </td>
                <td md-cell>
                 {{user.login}}
                </td>
                <td md-cell>
                </td>
                <td md-cell class="row-actions">
                </td>
              </tr>
              </tbody>
            </table>
          </md-table-container>
        </md-card>
      </div>
