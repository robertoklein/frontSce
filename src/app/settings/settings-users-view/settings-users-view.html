<app-feature-bar title="Informações do usuário" subtitle="Configurações" sref-back="settings.users_list"></app-feature-bar>

<div class="md-padding">
  <md-card>
    <md-toolbar class="tl-action-bar md-hue-2">
      <div class="md-toolbar-tools">
        <span flex></span>
        <md-button class="md-icon-button" ui-sref="settings.users_edit({id: vm.user.id})" aria-label="Editar usuário {{user.name}}">
          <md-icon>mode_edit</md-icon>
        </md-button>
        <md-button class="md-icon-button" ng-click="vm.showRemoveConfirm($event)" aria-label="Remover usuário {{user.name}}">
          <md-icon>delete</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-card-container class="tl-details">
        <div layout="row">
          <div class="tl-details-input-container" flex="50">
            <label>Nome: </label>
            <p>{{vm.user.name}}</p>
          </div>
          <div class="tl-details-input-container">
            <label>E-mail: </label>
            <p>{{vm.user.email}}</p>
          </div>
        </div>
        <div layout="row">
          <div class="tl-details-input-container">
            <label>Endereço: </label>
            <p>{{vm.user.address}}</p>
          </div>
        </div>
        <div layout="row">
          <div class="tl-details-input-container" flex="50">
            <label>CPF: </label>
            <p>{{vm.user.cpf}}</p>
          </div>
          <div class="tl-details-input-container" flex="50">
            <label>RG: </label>
            <p>{{vm.user.rg}}</p>
          </div>
        </div>
        <div layout="row">
          <div class="tl-details-input-container" flex="50">
            <label>Telefone: </label>
            <p>{{vm.user.phone}}</p>
          </div>
        </div>
    </md-card-container>
  </md-card>
</div>
