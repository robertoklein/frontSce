<h1 class="md-headline">Escolha um tipo de consulta:</h1>
<md-content layout-padding>
    <div layout="column" layout-align="rigth rigth" flex>
        <md-select placeholder="Escolha um tipo de consulta" ng-model="vm.selectedChoice" md-on-close="vm.getLoan()"	style="max-width: 250px;">
          <md-option ng-value="type" ng-repeat="type in vm.comboBox">{{type.name}}</md-option>
        </md-select>
    </div>
    <md-content>
  <md-card>
    <md-table-container>
      <table md-table>
        <thead md-head>
          <tr md-row>
            <th md-column>Usuário</th>
            <th md-column>Data de retirada</th>
            <th md-column>Data de devolução</th>
            <th md-column>motivação</th>
            <th md-column width="2%"></th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row ng-repeat="loan in vm.loanList" ng-if="vm.loanList">
            <td md-cell>
              <span>{{loan.user.name}}</span>
            </td>
            <td md-cell >{{loan.pullout | date : 'dd/MM/yyyy'}}
            </td> 
            <td md-cell>
              <span>{{loan.refound | date : 'dd/MM/yyyy'}}</span>
            </td>
            <td md-cell>
              <span>{{loan.motivation}}</span>
            </td>
            <td md-cell > 
              <md-button class="md-icon-button" ng-click="vm.showLoanDetail(loan)">
              <md-icon>info_outline</md-icon>
            </md-button>
            </td>
          </tr>
        </tbody>
      </table>
    </md-table-container>
  </md-card>
</md-content>
</md-content>
