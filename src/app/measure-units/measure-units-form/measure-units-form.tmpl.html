<md-dialog class="dialog-md" aria-label="Formulário de unidade de medida">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{vm.title}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container class="md-block">
          <label>Nome</label>
          <input required name="name" ng-model="vm.unit.name">
          <div ng-messages="userForm.name.$error">
            <div ng-message="required">Campo obrigatório.</div>
          </div>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Precisão</label>
          <input required name="name" ng-model="vm.unit.precision">
          <div ng-messages="userForm.name.$error">
            <div ng-message="required">Campo obrigatório.</div>
          </div>
        </md-input-container>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="vm.cancel()">
        Cancelar
      </md-button>

      <md-button class="md-raised md-accent" ng-click="vm.save()">
        Salvar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
