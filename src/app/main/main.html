<md-content>
  <div layout-margin layout-gt-md="row" class="layout-margin ng-scope layout-gt-md-row">
    <!-- primeiro card -->
    <md-card flex md-colors="{background: '{{vm.dashboardUsrBackground}}'}">
      <md-card-content layout="row">
        <div layout="column" flex="80" layout-align="center left">
          <span class="md-tittle"> Retiradas para hoje
          </span>
          <md-card-title-media layout-align="end end">
          </md-card-title-media>
          <span class="md-headline">
            <strong>{{vm.dashboardUsr.dayPullout}}</strong>
          </span>

        </div>
      </md-card-content>
    </md-card>

    <!-- segundo card -->
    <md-card flex md-colors="{background: '{{vm.dashboardUsrBackground}}'}">
      <md-card-content layout="row">
        <div layout="column" flex="80" layout-align="center left">
          <span class="md-tittle"> Devoluções para hoje</span>
          <span class="md-headline">
            <strong>{{vm.dashboardUsr.dayRefound}}</strong>
          </span>
        </div>
      </md-card-content>
    </md-card>

    <!-- terceiro card -->
    <md-card flex md-colors="{background: '{{vm.dashboardUsrBackground}}'}">
      <md-card-content layout="row">
        <div layout="column" flex="80" layout-align="center left">
          <span class="md-tittle"> Em aberto</span>
          <span class="md-headline">
            <strong>{{vm.dashboardUsr.openLoans}}</strong>
          </span>
        </div>
      </md-card-content>
    </md-card>

    <!-- quarto card -->
    <md-card flex md-colors="{background: '{{vm.dashboardUsrBackground}}'}">
      <md-card-content layout="row">
        <div layout="column" flex="80" layout-align="center left">
          <span class="md-tittle"> Em atraso</span>
          <span class="md-headline">
            <strong>{{vm.dashboardUsr.lateLoans}}</strong>
          </span>
        </div>
      </md-card-content>
    </md-card>

    <md-card flex md-colors="{background: '{{vm.dashboardUsrBackground}}'}">
      <md-card-content layout="row">
        <div layout="column" flex="80" layout-align="center left">
          <span class="md-tittle"> Agendamentos</span>
          <span class="md-headline">
            <strong>{{vm.dashboardUsr.totalSchedules}}</strong>
          </span>
        </div>
      </md-card-content>
    </md-card>
  </div>
</md-content>

<div ng-cloak>
  <md-content>
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="Nova ordem" data-ui-sref="main.newOrder" md-active="'main.newOrder' | isState">
        <md-content class="md-padding">
          <md-content data-ui-view="newOrder"></md-content>
        </md-content>
      </md-tab>

      <md-tab label="Meus empréstimos" data-ui-sref="main.myOrders" md-active="'main.myOrders' | isState">
        <md-content class="md-padding">
          <md-content data-ui-view="myOrders"></md-content>
        </md-content>
      </md-tab>
